<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 10, 15, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(139, 0, 0, 0.6);
        }
        
        .slider-container {
            position: relative;
            margin: 15px 0;
            padding: 10px 15px;
            background: 
                linear-gradient(135deg, 
                    rgba(25, 15, 20, 0.95) 0%, 
                    rgba(20, 10, 15, 0.98) 50%, 
                    rgba(30, 20, 25, 0.95) 100%
                );
            border: 1px solid rgba(139, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: space-between;
        }
        
        .slider {
            width: 100%;
            height: 12px;
            background: 
                linear-gradient(to right, 
                    rgba(0, 0, 0, 0.9) 0%, 
                    rgba(20, 0, 0, 0.8) 25%, 
                    rgba(139, 0, 0, 0.7) 50%, 
                    rgba(180, 0, 0, 0.6) 75%,
                    rgba(220, 20, 60, 0.5) 100%
                );
            border-radius: 6px;
            outline: none;
            border: 2px solid rgba(139, 0, 0, 0.7);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(139, 0, 0, 0.3);
            cursor: crosshair;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            margin: 0 10px;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            background: 
                radial-gradient(circle, 
                    #000000 0%, 
                    #1a0000 30%, 
                    #330000 70%, 
                    #660000 100%
                );
            border-radius: 50%;
            border: 3px solid rgba(255, 0, 0, 0.6);
            cursor: crosshair;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .slider::-webkit-slider-thumb::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff0000 0%, rgba(255, 0, 0, 0.8) 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.9);
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 1),
                0 8px 16px rgba(0, 0, 0, 0.6),
                inset 0 2px 4px rgba(255, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.8);
        }
        
        .slider-container span {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #ff4444;
            font-size: 1rem;
            text-shadow: 0 0 8px rgba(255, 68, 68, 0.6);
            background: rgba(139, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(139, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }
        
        .slider-container span:first-child {
            min-width: 30px;
            text-align: center;
        }
        
        .slider-container span:last-child {
            min-width: 50px;
            text-align: center;
        }
        
        h1 {
            color: #ff4444;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-info {
            background: rgba(139, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Slider Color Test</h1>
        
        <div class="test-info">
            <p><strong>Expected Colors:</strong></p>
            <ul>
                <li>Slider track: Black to red gradient</li>
                <li>Slider thumb: Black with red border and red center dot</li>
                <li>No blue or white colors should be visible</li>
            </ul>
        </div>
        
        <div class="slider-container">
            <span>0</span>
            <input type="range" class="slider" min="0" max="100" value="50" oninput="updateValue(this)">
            <span id="value1">50</span>
        </div>
        
        <div class="slider-container">
            <span>1</span>
            <input type="range" class="slider" min="1" max="10" value="5" oninput="updateValue(this)">
            <span id="value2">5</span>
        </div>
        
        <div class="slider-container">
            <span>-3</span>
            <input type="range" class="slider" min="-3" max="5" value="0" oninput="updateValue(this)">
            <span id="value3">0</span>
        </div>
    </div>
    
    <script>
        function updateValue(slider) {
            const value = slider.value;
            const id = slider.parentElement.querySelector('span:last-child').id;
            document.getElementById(id).textContent = value;
        }
    </script>
</body>
</html>
